
# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'


# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn

mybatis-flex:
  datasource:
    ds1:
      url: jdbc:mysql://localhost:3306/flex_test
      username: root
      password: 123456
    ds2:
      url: jdbc:mysql://localhost:3306/jiaod
      username: root
      password: 123456
  global-config:
    default-page-size: 10
    logic-delete-column: deleted
    key-config:
      key-type: Generator
      value: "snowFlakeId"
  mapper-locations:
    - classpath*:/mapper/*.xml

